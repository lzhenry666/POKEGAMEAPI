<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Desafio Pokémon + poke api</title>
  <link rel="stylesheet" href="./build/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" href="pokebolaa.gif" type="image/x-icon">

</head>

<body>
  <!-- partial:index.partial.html -->

  <body>
    <section id="container">
      <div class="logo"></div>
      <header>
        <button id="reload"><i class="fa fa-sync-alt"></i></button>
        <div class="titulo">Quem é esse Pokemon?</div>
        <div class="quadro"><img id="imgpokemon" src="https://i.imgur.com/u1jESi0.png"></div>
        <span></span>
        <div class="descricao">Tente descobrir qual é o pokemon da imagem e desafie suas habilidades e seus
          conhecimentos respondendo o no campo abaixo.</div>
        <input id="answer_input" type="text" placeholder="Nome deste pokemon">
        <button id="answer">Resposta</button>
        <div class="marca"></div>
      </header>
      <footer>
        <div class="contador">
          <div class="acertos"></div>
          <div class="erros"></div>
        </div>
        <img src="http://tyranocode.com/wp-content/uploads/2022/10/loguinho.png" class="page-logo"
          alt="Tyrano code logo">
      </footer>
      <div id="video-float">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-PlAg8R9TG4" frameborder="0"
          allowfullscreen></iframe>
        <a href="#" id="close-btn">Fechar</a>
        <a href="#" id="move-btn">Mover</a>
      </div>

    </section>
  </body>
  <!-- partial -->
  <script src="build/script.js" type="text/javascript "></script>

</body>

</html>
